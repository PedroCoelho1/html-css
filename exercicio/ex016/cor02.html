<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
       * {   /*Configurações globais das CSS*/
            height: 100%;
        }
        body { /* usar "deg" para mudar a direção ex: 45deg*/
            background-image: linear-gradient(to bottom, #19DBA9, blue, #7406DB);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
